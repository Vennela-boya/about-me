<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> If you are already a customer<a href="./signin.html">Signin</a></p>
    <h1>Sign Up</h1>
    <form action="" method="post">
        <label for="fname">First Name</label>
        <input type="text" name="firstname" id="fname" placeholder="enter your first name" required>
        <br>
        <br>
        <label for="lname">Last Name</label>
        <input type="text" name="lastname" id="lname" placeholder="enter your lastname">
        <br>
        <br>
        <label for="mailid">Email</label>
        <input type="email" name="email" id="mailid" placeholder="enter your email" required>
        <br>
        <br>
        <label for="passWord">Password</label>
        <input type="password" name="password" id="passWord" placeholder="enter your password" required>
        <br>
        <br>
        <p><label for="address">Address</label></p>
        <textarea name="address" id="address" placeholder="enter your address"></textarea>
        <br>
        <br>
        <label for="location">Choose Location</label>
        <select name="location" id="location">
            <option value="">select location</option>
            <option value="hyderabad">Hyderabad</option>
            <option value="chennai">Chennai</option>
            <option value="delhi">Delhi</option>
        </select>
        <br>
        <br>
        <input type="submit">
        <br>
        <br>
        <input type="reset">

    </form>
</body>
</html>
